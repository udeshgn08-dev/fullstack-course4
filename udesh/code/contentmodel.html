<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Content model</title>
    </head>
    <body>
        <div style="border:yellowgreen">Hey browser!</div>
        <p>The DIV element is a block element, and will always start on a new line and take up the full width available (stretches out to the left and right as far as it can).     </p>
        <h2> The span element </h2>
        <p>My Spanish friend, she has <span style="color:blue;font-weight:bold">blue</span> eyes and her father has <span style="color:darkolivegreen;font-weight:bold">dark green</span>
    </body>
</html>
